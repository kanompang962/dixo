
services:
  # .NET 8 API Backend
  api:
    build:
      context: ./api  # path to your .NET API project folder
      dockerfile: Dockerfile
    container_name: dixo-api
    ports:
      - "5001:5000"  # map host:5208 to container:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - CORS_ORIGINS=http://localhost:4200,http://localhost:80
    networks:
      - dixo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # Angular 20 Frontend  
  web:
    build:
      context: ./web  # path to your Angular project folder
      dockerfile: Dockerfile
      args:
        - API_URL=http://api:5000   # ← ใช้ service name ของ Docker network
    container_name: dixo-web
    ports:
      - "80:80"  # map host:80 to container:80
    depends_on:
      api:
        condition: service_healthy
    networks:
      - dixo-network
    environment:
      - NODE_ENV=production

networks:
  dixo-network:
    driver: bridge