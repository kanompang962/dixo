
services:
  # .NET 8 API Backend
  api:
    image: kanompang962/dixo-api:latest
    container_name: dixo-api
    ports:
      - "5001:5000"  
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:5000"
      DB_CONNECTION_STRING: "${DB_CONNECTION_STRING}"
      CORS_ORIGINS: "https://dixo.tainchaidev.online,http://dixo.tainchaidev.online,http://localhost:8081,http://localhost:4200"
    networks:
      - dixo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # Angular 20 Frontend  
  web:
    image: kanompang962/dixo-web:latest  # path to your Angular project folder
    container_name: dixo-web
    ports:
      - "8081:80"  # map host:80 to container:80
    depends_on:
      api:
        condition: service_healthy
    networks:
      - dixo-network
    environment:
      - NODE_ENV=production
      - API_URL=/api

networks:
  dixo-network:
    driver: bridge