<div class="">
    <app-title title="" labelButton="Add Role" (onClick)="addRole()" />
    <mat-card>
        <mat-card-content>
                <!-- Progress Bar -->
            @if (false) {
                <mat-progress-bar mode="indeterminate" class="mb-4"></mat-progress-bar>
            } @else {
                <div class="max-h-[480px] overflow-y-auto">
                                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let i = index;"> {{ i+1 }} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="normalizedName">
                        <th mat-header-cell *matHeaderCellDef> Normalized Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.normalizedName}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Management </th>
                        <td mat-cell *matCellDef="let element"> 
                            <div class="flex gap-2">
                                <app-icon-button
                                    title="Edit"
                                    icon="edit"
                                    variant="edit"
                                />
                                <app-icon-button
                                    title="Delete"
                                    icon="close"
                                    variant="delete"
                                />
                            </div>    
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                </div>
                <!-- Pagination -->
                <mat-paginator 
                    #paginator
                    [length]="dataSource.data.length"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 50]"
                    [pageIndex]="0"
                    showFirstLastButtons
                    aria-label="Select page">
                </mat-paginator>
            }
        </mat-card-content>
    </mat-card>

</div>
