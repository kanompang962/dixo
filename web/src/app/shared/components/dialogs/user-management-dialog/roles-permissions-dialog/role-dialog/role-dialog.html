<p mat-dialog-title>Add Role</p>
<mat-divider></mat-divider>
<mat-dialog-content>
    <form [formGroup]="data.formGroup">
        <p class="!text-sm !mb-4 !opacity-80">Please enter a <strong>role name</strong> below.  
            The role will be used to manage permissions in the system.
        </p>
        <app-input 
            [formControl]="data.formGroup.controls.name"
            label="Role Name"
            placeholder="Enter role name">
        </app-input>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <app-icon-button 
    title="Cancel" 
    [class]="'min-w-40'"
    (onClick)="onNoClick()" />
  <app-icon-button 
    title="Add Role" 
    [class]="'min-w-40'"
    variant="add" 
    [mat-dialog-close]="data.formGroup.controls.name.value"
    />
</mat-dialog-actions>
